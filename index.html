<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verb Study Page</title>
    <script>
        const verbs = [
            { base: "eat", past: "ate", participle: "eaten" },
            { base: "fall", past: "fell", participle: "fallen" },
            { base: "feed", past: "fed", participle: "fed" },
            { base: "feel", past: "felt", participle: "felt" },
            { base: "fight", past: "fought", participle: "fought" },
            { base: "find", past: "found", participle: "found" },
            { base: "fly", past: "flew", participle: "flown" },
            { base: "forget", past: "forgot", participle: "forgotten" },
            { base: "forgive", past: "forgave", participle: "forgiven" },
            { base: "freeze", past: "froze", participle: "frozen" },
            { base: "get", past: "got", participle: "gotten" },
            { base: "give", past: "gave", participle: "given" },
            { base: "go", past: "went", participle: "gone" },
            { base: "grow", past: "grew", participle: "grown" },
            { base: "have", past: "had", participle: "had" },
            { base: "hear", past: "heard", participle: "heard" },
            { base: "hide", past: "hid", participle: "hidden" },
            { base: "hit", past: "hit", participle: "hit" },
            { base: "hold", past: "held", participle: "held" },
            { base: "know", past: "knew", participle: "known" }
        ];

        function checkAnswers() {
            verbs.forEach((verb, index) => {
                let pastInput = document.getElementById(`past-${index}`).value.trim();
                let participleInput = document.getElementById(`participle-${index}`).value.trim();
                let pastCorrect = document.getElementById(`past-correct-${index}`);
                let participleCorrect = document.getElementById(`participle-correct-${index}`);
                
                if (pastInput === verb.past) {
                    document.getElementById(`past-${index}`).style.backgroundColor = "lightgreen";
                    pastCorrect.innerText = "";
                } else {
                    document.getElementById(`past-${index}`).style.backgroundColor = "pink";
                    pastCorrect.innerText = `Correct: ${verb.past}`;
                    pastCorrect.style.color = "red";
                }
                
                if (participleInput === verb.participle) {
                    document.getElementById(`participle-${index}`).style.backgroundColor = "lightgreen";
                    participleCorrect.innerText = "";
                } else {
                    document.getElementById(`participle-${index}`).style.backgroundColor = "pink";
                    participleCorrect.innerText = `Correct: ${verb.participle}`;
                    participleCorrect.style.color = "red";
                }
            });
        }

        function generateSentence() {
            const sentences = [
                "Yesterday, I ____ a delicious meal.",
                "Last winter, the lake ____ completely.",
                "He ____ to forgive her for the mistake.",
                "She ____ to the store to buy groceries.",
                "They ____ a new project at work.",
                "I ____ my keys on the table.",
                "The bird ____ high in the sky.",
                "We ____ a great time at the park.",
                "She ____ her homework before going out.",
                "They ____ their car in the garage."
            ];
            
            let randomIndex = Math.floor(Math.random() * sentences.length);
            let sentence = sentences[randomIndex];
            let randomVerb = verbs[randomIndex % verbs.length];
            let correctAnswer = [randomVerb.past, randomVerb.participle][Math.floor(Math.random() * 2)];
            
            document.getElementById("sentence").innerText = sentence;
            document.getElementById("answer").dataset.correct = correctAnswer;
        }

        function checkSentence() {
            let userAnswer = document.getElementById("answer").value.trim();
            let correctAnswer = document.getElementById("answer").dataset.correct;
            document.getElementById("answer").style.backgroundColor = (userAnswer === correctAnswer) ? "lightgreen" : "pink";
        }
    </script>
</head>
<body>
    <h1>Verb Study Page</h1>
    <table border="1">
        <tr>
            <th>Base Form</th>
            <th>Simple Past</th>
            <th>Past Participle</th>
        </tr>
        <script>
            verbs.forEach((verb, index) => {
                document.write(`<tr>
                    <td>${verb.base}</td>
                    <td><input type="text" id="past-${index}"><span id="past-correct-${index}"></span></td>
                    <td><input type="text" id="participle-${index}"><span id="participle-correct-${index}"></span></td>
                </tr>`);
            });
        </script>
    </table>
    <button onclick="checkAnswers()">Check Answers</button>
    
    <h2>Complete the Sentence</h2>
    <p id="sentence">Click the button to get a sentence.</p>
    <input type="text" id="answer">
    <button onclick="checkSentence()">Check Sentence</button>
    <button onclick="generateSentence()">New Sentence</button>
</body>
</html>
